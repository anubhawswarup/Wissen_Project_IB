
<div style="padding:1em">
	<div class="table-responsive">
		<table class="table table-striped table-bordered table-condensed" style="background-color:cadetblue;">
			<thead>
				<tr>
					<th>User Name</th>
					<th>First Name</th>
					<th>Adhar Card</th>
					<th>Pan Card</th>
					<th>Email</th>
					<th>Phone Number</th>
					<th>State</th>
					<th>Gender</th>
					<th>Approve</th>
					<th>Reject</th>
				</tr>
			</thead>
			<tbody>

				<tr *ngFor="let user of users; let i = index">
					<td>{{user.userName}}</td>
					<td>{{user.fname}}</td>
					<td>{{user.aadharNum}}</td>
					<td>{{user.pancardNum}}</td>
					<td>{{user.email}}</td>
					<td>{{user.phone}}</td>
					<td>{{user.gender}}</td>
					<td>{{user.address.state}}</td>
					<td><button (click)="removeUser(i,'approve')"
							class="btn btn-success btn-sm">
							<span class="glyphicon glyphicon-ok "></span>
						</button ></td>
					<td><button (click)="removeUser(i,'reject')" class="btn btn-success btn-sm">
							<span class="glyphicon glyphicon-remove"></span>
						</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
